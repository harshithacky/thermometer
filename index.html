<html lang="en">
<head>

<body>
    
    <div class="outer">
        <div class="inner text-center">
            <h2>I am Temperature Convertor <span id="therm" class="fa"></span></h2>
            <img src="pic1.png" class="my-4" alt="">
            <form action="" onsubmit="tempCalc(); return false">
                <labeld for="">Enter Temperature: </label>
                <input type="number" id="tempVal">
                <select name="" id="tempType">
                    <option value="cel">&#176;Celsius</option>
                    <option value="fah">&#176;Fahrenheit</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary my-4">Calculate</button>
                <p>Calculated temperature: <span id="calcAns"></span></p>

        </div>
    </div>
